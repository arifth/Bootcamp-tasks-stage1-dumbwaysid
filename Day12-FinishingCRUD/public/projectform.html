<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css -->
    <link rel="stylesheet" href="/assets/projectform.css">
    <!-- link fontawesome  -->
    <script src="https://kit.fontawesome.com/04085daf6d.js" crossorigin="anonymous"></script>
    <!-- bootstrap and googlefonts -->
    <script src="/assets/form.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- start of navbar  -->
    <nav class="navbar navbar-expand-lg bg-light position-sticky">
      <div class="container-fluid">
        <a class="navbar-brand ms-3" href="/">
          <img src="/assets/fa-icon.webp"  style="height: 50px;width: 50px;object-fit: contain;"alt="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav  mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="/">Home</a>
            </li>
          <ul class="navbar-nav  mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="/addproject">Add Project</a>
            </li>
            
        </div>
      </div>
     <button class="btn text-light bg-dark me-1" style="width: 150px;" onclick="window.location.href='/contact'">Contact me</button>
    </nav>
    <!-- end of navbar --> 

    <!-- start of form -->
    <main style="padding-top: 2rem;padding-bottom: 2rem;background:#e3e6eb;">
    <h1 class="text-center">Create new Course</h1>
    <form action="/sendform" method="POST" class="form-1" enctype="multipart/form-data">
      <label for="" >Project Name</label>
      <input type="text" name="name" id="name" class="form-style" required>
      <div class="date-wrapper">
        <div style="display:flex;flex-direction:column" class="date">
         <label for="">Start Date</label>
         <input type="date" name="start-date" required class="input-date form-style" id="startdate" placeholder="Start Date" required>
        </div>
        <div style="display:flex;flex-direction:column" class="date">
          <label for="">End Date</label>
          <input type="date" name="end-date" required class="input-date form-style" id="enddate" required>
      </div>
        </div>
      <label for="">Description</label>
      <textarea class="desc" id="desc" cols="30" rows="10" style="resize: none"
      name="desc"></textarea>
      <label for="">Technologies</label>
      <div class="cb-wrapper">
        <div class="cb-inside">
          <input type="checkbox" id="nodejs" name="nodejs" value="nodejs">
          <label for="NodeJS"> NodeJS </label>
        </div>
        <div class="cb-inside">
          <input type="checkbox" id="java" name="java" value="java">
          <label for="java"> java </label>
        </div>
        <div class="cb-inside">
          <input type="checkbox" id="react" name="react" value="react">
          <label for="react"> ReactJS </label>
        </div>
        <div class="cb-inside">
          <input type="checkbox" id="ts" name="ts" value="ts">
          <label for="ts">Typescript</label>
        </div>
      </div>
      <label for="" class="label-img" id="inputImg">Upload Images </label>
      <input type="file" name="img" id="input-img">

      <input type="submit" value="submit "class="btn-form">

    </form> 
  <!-- end of form -->
  </main>
 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
